<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   
  <section class="container">

    <div class="header">
      <h2>calc</h2>

      <div class="theme">
        <div class="themeNumber">
          <span id="theme1">1</span>
           <span id="theme2">2</span>
            <span id="theme3">3</span>
          </div>


        <div class="themeDot">
        <span class="EQThemeColor themeball " ></span>
        <span></span>
       <span></span>
      </div>
    </div>
</div>

    <div class="screen">
      </div>

    <div class="btn-container">
      <div class="nunberOperator">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="btn btn-operator" >Del</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="btn btn-operator">+</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="btn btn-operator">-</button>

    <button>.</button>
    <button>0</button>
    <button>/</button>
    <button class="btn btn-operator">*</button>
  </div>
    <div class="resetEQ">
    <button>Reset</button>
    <button class="btn btn-operator EQThemeColor">=</button>
  </div>

  </div>  
    
</section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
